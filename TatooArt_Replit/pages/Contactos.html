  <main>
    <!--INICIO DEL CUERPO DE LA PAG-->
    <h1 id="title">Contactate con nosotros</h1>
    <p id="description">Si tenés alguna consulta no dudes en escribirnos!</p>

    <form id="survey-form">

      <fieldset>

        <label id="name-label">Nombre:<input type="text" id="name" required placeholder="Escribe aquí..." /></label>
        <label id="last-name-label">Apellido:<input type="text" id="name" required placeholder="Escribe aquí..." /></label>
        <label id="email-label">Email:<input type="email" id="email" required placeholder="Escribe aquí..." /></label>

        <!--esto no haría falta necesariamente, decidamos si lo queremos conservar-->
        <label>Cómo nos conociste?
          <select name="referrer" id="dropdown">
            <option value="">(select one)</option>
            <option value="1">Redes sociales</option>
            <option value="2">Por un amigo/a</option>
            <option value="3">Publicidades</option>
            <option value="4">Otro</option>
          </select>
        </label>

        <label>Por qué motivo quieres que te contactemos?
          <textarea name="contact_reasons" rows="3" cols="30" placeholder="Escribí aquí..."></textarea>
        </label>

      </fieldset>
      <input type="submit" id="submit" value="Submit" />
    </form>

  </main>
